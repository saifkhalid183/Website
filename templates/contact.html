{% extends 'layout.html' %}
{% block title %}Contact
{% endblock title %}
{% block body %}
<ul>
<li><a href="/logout">logout</a></li>
  <li><a href="/contact">Contact Us</a></li>
  <li><a href="/news">News</a></li>
    <li><a href="/user">Home</a></li>
</ul>
<div class="container-fluid px-0">
<h1 class="text-center my-3">Contact us</h1>
</div>
<div class="container-fluid my-3 px-0 text-center">
  <img src="/static/icon1.jpg">
<img src="/static/icon2.jpg">
</div>
<div class="container text-center">
<form action="/contact" method="post">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter ur name.">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter ur email.">
  </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter ur number.">
  </div>
  <div class="form-group">
    <label for="desc">What do you want?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
